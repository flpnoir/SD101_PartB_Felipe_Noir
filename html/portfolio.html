<script>
 // Select the lightbox elements
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.close');

// Function to open the lightbox with the clicked image
function openLightbox(event) {
    event.stopPropagation(); // Prevent the event from bubbling up
    lightbox.style.display = 'flex';
    lightboxImg.src = event.target.src; // Set the lightbox image source to the clicked thumbnail's source
}

// Function to close the lightbox
function closeLightbox() {
    lightbox.style.display = 'none';
}

// Add click event listeners to all portfolio thumbnails
document.querySelectorAll('.portfolio-thumb').forEach(thumb => {
    thumb.addEventListener('click', openLightbox);
});

// Add click event listener to the close button
closeBtn.addEventListener('click', closeLightbox);

// Close the lightbox if the user clicks outside the image
lightbox.addEventListener('click', (event) => {
    if (event.target === lightbox) {
        closeLightbox();
    }
});
</script>
